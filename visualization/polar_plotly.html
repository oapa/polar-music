<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .frame {
    fill: none;
    stroke: #000;
  }
  
  .axis text {
    font: 10px sans-serif;
  }
  
  .axis line,
  .axis circle {
    fill: none;
    stroke: steelblue;
    stroke-dasharray: 4;
  }
  
  .axis:last-of-type circle {
    stroke: steelblue;
    stroke-dasharray: none;
  }
  
  .line {
    fill: none;
    stroke: orange;
    stroke-width: 3px;
  }
</style>

<body>
  <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script id="myDiv" type="text/javascript">
    function getrandom(num , mul) 
      {
        var value = [ ] 
        for(i=0;i<=num;i++)
         {
         rand = Math.random() * mul;
         value.push(rand);
         }
        return value;
      }
    var trace1 = {
      r: getrandom(62, 3),
      t: getrandom(62, 300),
      mode: 'markers',
      name: 'Trial 1',
      marker: {
        color: 'rgb(27,158,119)',
        size: 110,
        line: {color: 'white'},
        opacity: 0.7
      },
      type: 'scatter'
    };

    var trace2 = {
      r: getrandom(72, 3),
      t: getrandom(72, 105),
      mode: 'markers',
      name: 'Trial 2',
      marker: {
        color: 'rgb(217,95,2)',
        size: 110,
        line: {color: 'white'},
        opacity: 0.7
      },
      type: 'scatter'
    };

    var trace3 = {
      r: getrandom(62, 3),
      t: getrandom(62, -100),
      mode: 'markers',
      name: 'Trial 3',
      marker: {
        color: 'rgb(117,112,179)',
        size: 110,
        line: {color: 'white'},
        opacity: 0.7
      },
      type: 'scatter'
    };

    var trace4 = {
      r: getrandom(62, 3),
      t: getrandom(62, -200),
      mode: 'markers',
      name: 'Trial 4',
      marker: {
        color: 'rgb(231,41,138)',
        size: 110,
        line: {color: 'white'},
        opacity: 0.7
      },
      type: 'scatter'
    };

    var trace5 = {
      
      r: getrandom(62, 3),
      t: getrandom(62, 250),
      mode: 'markers',
      name: 'Trial 5',
      marker: {
        color: 'rgb(102,166,30)',
        size: 110,
        line: {color: 'white'},
        opacity: 0.7
      },
      type: 'scatter'
    };

    var data = [trace1, trace2, trace3, trace4, trace5];

    var layout = {
      title: 'Hobbs-Pearson Trials',
      font: {size: 15},
      plot_bgcolor: 'rgb(223, 223, 223)',
      angularaxis: {tickcolor: 'rgb(253,253,253)'}
    };

Plotly.plot('myDiv', data, layout);
</script>
</body>
